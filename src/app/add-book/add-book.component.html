<div class="container mt-5">
  <div class="row">
    <form [formGroup]="form" class="col-12 mb-4">
      <div class="row">
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="a">Название
            <input type="text" id="a" formControlName="name"
                   [class.border-error]="!form.get('name').valid">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="b">Обложка книги
            <input type="text" id="b" formControlName="cover">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="c">Описание
            <input type="text" id="c" formControlName="description"
                   [class.border-error]="!form.get('description').valid">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="d">Автор
            <input type="text" id="d" formControlName="author"
                   [class.border-error]="!form.get('author').valid">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="e">Издательство
            <input type="text" id="e" formControlName="publisher"
                   [class.border-error]="!form.get('publisher').valid">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="f">Код ISBN
            <input type="number" id="f" formControlName="codeIsbn"
                   [class.border-error]="!form.get('codeIsbn').valid">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="g">Год издания
            <input type="number" id="g" formControlName="year"
                   [class.border-error]="!form.get('year').valid">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="h">Количество страниц
            <input type="number" id="h" formControlName="pages">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="i">Рейтинг
            <input class="rating" type="number" min="1" max="5" id="i" formControlName="rating">
            <div [hidden]="form.get('rating').valid" class="alert-danger">
              рейтинг от 0 до 5
            </div>
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="j">Отзывы тех, кто прочитал
            <textarea type="text" id="j" formControlName="comment"></textarea>
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="k">Личные заметки по книге
            <textarea type="text" id="k" formControlName="personalNotes"></textarea>
          </label>
        </div>
      </div>
    </form>

    <hr>

    <div class="col-12 mt-3 mb-5">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                  [disabled]="btnAddDisabled || !form.valid" (click)="addBook()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
