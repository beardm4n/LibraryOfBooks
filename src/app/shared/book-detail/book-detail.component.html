<div class="container mt-5">
  <div class="row title">
    <div class="col-1"> Книга </div>
    <div class="title-name col-11">
      {{book.name}}
    </div>
  </div>

  <div class="row mt-5 preview">
    <div class="col-3">
      <div> Preview </div>
      <img [src]="book.cover" alt="cover of book" class="preview-book" *ngIf="book.cover">
      <img src="assets/no_photo.png" alt="cover of book" class="preview-book" *ngIf="!book.cover">
    </div>
  </div>

  <div class="row">
    <form [formGroup]="form" class="col-12 mb-4">
      <div class="row">
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="a" class="w-100">Название
            <input type="text" id="a" formControlName="name" class="w-100"
                   [class.border-error]="!form.get('name').valid" [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="b" class="w-100">Обложка книги
            <input type="text" id="b" formControlName="cover" class="w-100"
                   [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="c" class="w-100">Описание
            <input type="text" id="c" formControlName="description"
                   [class.border-error]="!form.get('description').valid" class="w-100"
                   [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="d" class="w-100">Автор
            <input type="text" id="d" formControlName="author"
                   [class.border-error]="!form.get('author').valid" class="w-100"
                   [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="e" class="w-100">Издательство
            <input type="text" id="e" formControlName="publisher"
                   [class.border-error]="!form.get('publisher').valid" class="w-100"
                   [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="f" class="w-100">Код ISBN
            <input type="number" id="f" formControlName="codeIsbn"
                   [class.border-error]="!form.get('codeIsbn').valid" class="w-100"
                   [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="g" class="w-100">Год издания
            <input type="number" id="g" formControlName="year"
                   [class.border-error]="!form.get('year').valid" class="w-100"
                   [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="h" class="w-100">Количество страниц
            <input type="number" id="h" formControlName="pages" class="w-100"
                   [attr.disabled]="btnDoneDisabled ? '' : null">
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="i" class="w-100">Рейтинг
            <input class="rating w-100" type="number" min="0" max="5" id="i" formControlName="rating" [attr.disabled]="btnDoneDisabled ? '' : null">
            <div [hidden]="form.get('rating').valid" class="alert-danger">
              рейтинг от 1 до 5
            </div>
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="j" class="w-100">Отзывы тех, кто прочитал
            <textarea type="text" id="j" formControlName="comment" class="w-100"
                      [attr.disabled]="btnDoneDisabled ? '' : null"></textarea>
          </label>
        </div>
        <div class="col-4 mt-5 d-flex justify-content-center">
          <label for="k" class="w-100">Личные заметки по книге
            <textarea type="text" id="k" formControlName="personalNotes" class="w-100"
                      [attr.disabled]="btnDoneDisabled ? '' : null"></textarea>
          </label>
        </div>
      </div>
    </form>

    <hr>

    <div class="col-12 mt-3 mb-5">
      <div class="row">
        <div class="col-6 d-flex justify-content-center">
          <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                  [disabled]="btnEditDisabled" (click)="editForm()">
            <mat-icon>edit</mat-icon>
          </button>
        </div>

        <div class="col-6 d-flex justify-content-center">
          <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
                  [disabled]="btnDoneDisabled || !form.valid" (click)="confirmEditing()">
            <mat-icon>save</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
