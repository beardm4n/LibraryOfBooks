<div class="book-card container d-flex flex-column justify-content-end">
  <div class="d-flex flex-column justify-content-end">
    <img *ngIf="data.cover" [src]="data.cover" alt="book">
    <img *ngIf="!data.cover" src="assets/no_photo.png" alt="book">
  </div>
  <div class="mt-2 mb-2">
    <div class="book-card-title">{{data.name}}</div>
  </div>
  <div class="d-flex justify-content-start align-items-center mb-2">
    <div class="book-card-rating" *ngFor="let star of stars; let i = index">
      <mat-icon [class.color-orange]="i === rating[i]">star</mat-icon>
    </div>
  </div>
</div>
